<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Menu Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

<header class="site-header" id="site-header">
  <div class="site-header-inner">

    <div class="site-logo">
      <span id="logo-mark" class="logo-mark"></span>
      <span class="logo-text">
        <span id="site-title" class="logo-title"></span>
        <span id="site-subtitle" class="logo-subtitle"></span>
      </span>
    </div>

    <nav id="main-nav" class="main-nav">
      <ul id="menu-container" class="nav-list"></ul>
    </nav>

  </div>
</header>

</body>
</html>
